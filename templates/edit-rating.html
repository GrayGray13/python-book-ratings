<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>

    <h3>Book Name: {{ book.title }}</h3>
    <h3>Current Rating: {{ book.rating }}</h3>
    <form action="{{ url_for('edit_rating') }}" method="POST">
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <label for="rating">New Rating:</label>
        <input type="number" id="rating" name="rating" step=0.1 required>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
